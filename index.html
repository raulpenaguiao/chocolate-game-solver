<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="chocolate game, partitions, game theory" />
        <meta name="author" content="Raul Penaguiao" />
        <title>Chocolate game solver</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <div id="partitionNumbers" class="content" style="visibility: hidden;"></div>
        <div id="partitionSelect" class="content"></div>
        <div id="partitionDisplayer" class="content"></div>
        <div id="buttonDiv" class="content">
            <button id="calculateButton" onclick="calculate()">Calculate</button>
        </div>
        <div id="resultDiv" class="content">
            <div id="resultIndicator" style="width: 50px; height: 50px; border-radius: 50%; display: none;" class="content"></div>
        </div>
        <script src="js/partitions.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
